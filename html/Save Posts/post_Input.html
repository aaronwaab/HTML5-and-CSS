<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <h1>Posts</h1>
        <form id="User-input" class="postInfo">
            <fieldset class="oneLine">
                <legend>User Input</legend>
                <p>
                <label for="post-author">Author</label><input type="text" name="postAuthor" id="post-author" placeholder="Jack Snow" required><br>
                </p>
                <p>
                <label for="post-title">Title</label><input type="text" name="postTitle" id="post-title" placeholder="The Shack" required><br>
                </p>
                <p>
                <label for="post-link">Link</label><input type="text" name="postLink" id="post-link" placeholder="https://scrimba.com" required><br>
                </p>
                <p>
                <label for="post-likes">Likes</label><input type="text" name="postLikes" id="post-likes" placeholder="0" pattern="[0-9]{1}"><br>
                </p>
                <p>
                <label for="post-date">Date</h3><input type="text" name="postDate" id="post-date" placeholder="00/0/0000" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required><br>
                </p>
            </fieldset>
            <figure class="content">
                <figcaption>Input post content</figcaption>
                <textarea name="postText" id="post-text" rows="6" cols="30" placeholder="Input content here" style="resize: none;"></textarea>
            </figure>
                <button type="reset">Reset</button>
                <button type="submit" id="increment" onclick="press()" >Submit</button>
                <button><a href="/post_Output.html">View Saved Posts</a></button>
            <script src="index.js"></script>
        </form>
        
        
    </body>
</html>
